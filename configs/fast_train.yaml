pretrained_model_path: "./checkpoints/stable-diffusion-v1-4"
output_dir: "output"

train_data:
  video_path: "pose_example/video_clips"
  prompt: "None"
  n_sample_frames: 4
  width: 512
  height: 512
  sample_start_idx: 0
  sample_frame_rate: 2
  dataset_set: "train"

validation_data:
  prompts:
    - "A Iron man on the beach"
  video_length: 4
  width: 512
  height: 512
  num_inference_steps: 50
  guidance_scale: 12.5
  use_inv_latent: False
  num_inv_steps: 50
  dataset_set: "val"


learning_rate: 3e-5
train_batch_size: 1
max_train_steps: 50
checkpointing_steps: 25
validation_steps: 100
trainable_modules:
  - "attn1.to_q"
  - "attn2.to_q"
  - "attn_temp"
  - "conv_temporal"
skeleton_path: './pose_example/vis_ikun_pose2.mov'


seed: 33
mixed_precision: 'no'
use_8bit_adam: False
gradient_checkpointing: False
enable_xformers_memory_efficient_attention: True
